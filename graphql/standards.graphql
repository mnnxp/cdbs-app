query GetStandardData($standardUuid: UUID!) {
  standard(standardUuid: $standardUuid) {
    ...standardAndRelatedDataFields
  }
}

query GetUpdateStandardDataOpt($standardUuid: UUID!, $userUuid: UUID!) {
  standard(standardUuid: $standardUuid) {
    ...standardAndRelatedDataFields
  }

  companies(arguments: {
    userUuid: $userUuid
    supplier: true
  }) {
    ...companyShortFields
  }

  standardStatuses{
    ...standardStatusFields
  }

  regions{
    ...regionFields
  }

  typesAccess {
    ...typeAccessFields
  }
}

query GetStandardsShortList($arguments: IptStandardsArg) {
  standards(arguments: $arguments) {
    uuid
    classifier
    name
    description
    specifiedTolerance
    publicationAt
    ownerCompany {
      ...companyShortFields
    }
    standardStatus {
      ...standardStatusFields
    }
    updatedAt
    isFollowed
  }
}

query StandardFiles($iptStandardFilesArg: IptStandardFilesArg!) {
  standardFiles(arg: $iptStandardFilesArg){
    ...downloadFileFields
  }
}

mutation PutStandardUpdate($standardUuid: UUID!, $iptUpdateStandardData: IptUpdateStandardData!) {
  putStandardUpdate(standardUuid: $standardUuid, data: $iptUpdateStandardData)
}

mutation UploadStandardFiles($iptStandardFilesData: IptStandardFilesData!) {
  uploadStandardFiles(data: $iptStandardFilesData){
    ...uploadUrlFields
  }
}

mutation AddStandardSpecs($iptStandardSpecsData: IptStandardSpecsData!) {
  addStandardSpecs(data: $iptStandardSpecsData)
}

mutation DeleteStandardSpecs($iptStandardSpecsData: IptStandardSpecsData!){
  deleteStandardSpecs(data: $iptStandardSpecsData)
}

query GetStandardKeywords($standardUuid: String!) {
  standard(standardUuid: $standardUuid) {
    standardKeywords {
      id
      keyword
    }
  }
}

mutation AddStandardKeywordsByNames($iptStandardKeywordsNames: IptStandardKeywordsNames!) {
  addStandardKeywordsByNames(data: $iptStandardKeywordsNames)
}

mutation DeleteStandardKeywords($iptStandardKeywordsData: IptStandardKeywordsData!){
  deleteStandardKeywords(data: $iptStandardKeywordsData)
}

fragment uploadUrlFields on UploadFile {
  fileUuid
  filename
  uploadUrl
}

mutation ChangeStandardAccess($changeTypeAccessStandard: ChangeTypeAccessStandard!) {
  changeStandardAccess(data: $changeTypeAccessStandard)
}

mutation DeleteStandardFile($deleteStandardFileData: DeleteStandardFileData!) {
  deleteStandardFile(arg: $deleteStandardFileData)
}

mutation AddStandardFav($standardUuid: String!) {
  addStandardFav(standardUuid: $standardUuid)
}

mutation DeleteStandardFav($standardUuid: String!) {
  deleteStandardFav(standardUuid: $standardUuid)
}

fragment standardStatusFields on StandardStatusTranslateList {
  standardStatusId
  langId
  name
}

fragment companyShortFields on ShowCompanyShort {
  uuid
  shortname
  inn
  description
  imageFile {
    ...downloadFileFields
  }
  region {
    ...regionFields
  }
  companyType {
    ...companyTypeFields
  }
  isSupplier
  isFollowed
  updatedAt
}

fragment companyTypeFields on CompanyTypeTranslateList {
  companyTypeId
  langId
  name
  shortname
}

fragment downloadFileFields on DownloadFile {
  uuid
  filename
  filesize
  downloadUrl
}

fragment showUserShortFields on ShowUserShort {
  uuid
  firstname
  lastname
  username
  imageFile {
    ...downloadFileFields
  }
}

fragment showCompanyShortFields on ShowCompanyShort {
  uuid
  shortname
  inn
  description
  imageFile {
    ...downloadFileFields
  }
  region {
    ...regionFields
  }
  companyType {
    ...companyTypeFields
  }
  isSupplier
  isFollowed
  updatedAt
}

fragment regionFields on RegionTranslateList {
  regionId
  langId
  region
}

fragment specTranslateListFields on SpecTranslateList {
  specId
  langId
  spec
}

fragment typeAccessFields on TypeAccessTranslateList {
  typeAccessId
  langId
  name
}

fragment showFileRelatedDataFields on ShowFileRelatedData {
  uuid
  filename
  parentFileUuid
  ownerUser {
    ...showUserShortFields
  }
  contentType
  filesize
  program {
    id
    name
  }
  createdAt
  updatedAt
}

fragment standardAndRelatedDataFields on StandardAndRelatedData {
  uuid
  parentStandardUuid
  classifier
  name
  description
  specifiedTolerance
  technicalCommittee
  publicationAt
  imageFile {
    ...downloadFileFields
  }
  ownerUser {
    ...showUserShortFields
  }
  ownerCompany {
    ...showCompanyShortFields
  }
  typeAccess {
    ...typeAccessFields
  }
  standardStatus {
    ...standardStatusFields
  }
  region {
    ...regionFields
  }
  standardFiles {
    ...showFileRelatedDataFields
  }
  standardSpecs {
    spec {
      ...specTranslateListFields
    }
    standardUuid
  }
  standardKeywords {
    id
    keyword
  }
  subscribers
  isFollowed
  createdAt
  updatedAt
}
