query GetComponentsShortList($arguments: IptComponentsArg) {
  components(arguments: $arguments) {
    uuid
    name
    description
    typeAccessId
    isFollowed
    isBase
    updatedAt
    componentSuppliers {
      ...componentSuppliers
    }
  }
}

query GetList {
  components {
    uuid
    name
    description
    typeAccessId
    isFollowed
    isBase
    updatedAt
  }
}

fragment componentSuppliers on ComponentSupplierRelatedData {
  supplier {
    ...supplier
  }
  componentUuid
  description
}

fragment supplier on SlimCompany {
  uuid
  shortname
  isSupplier
}

mutation AddComponentFav($componentUuid: String!) {
  addComponentFav(componentUuid: $componentUuid)
}

mutation DeleteComponentFav($componentUuid: String!) {
  deleteComponentFav(componentUuid: $componentUuid)
}
