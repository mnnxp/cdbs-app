query GetMySelf {
  myself {
    uuid
    programId
    username
  }
}

query GetSelfData {
  selfData {
    ...userFields
  }
}

query GetSelfDataOpt {
  selfData {
    ...userFields
  }

  programs {
    id
    name
  }

  regions {
    regionId
    langId
    region
  }
}

mutation UserUpdate($data: IptUpdateUserData!) {
  putUserUpdate(data: $data)
}

fragment userFields on UserAndRelatedData {
  uuid
  email
  firstname
  lastname
  secondname
  username
  phone
  description
  address
  position
  timeZone
  imageFile {
    uuid
    filename
    filesize
  }
  region {
    regionId
    langId
    region
  }
  program {
    id
    name
  }
  isEmailVerified
  isEnabled
  isDelete
  createdAt
  updatedAt
  certificates {
    userUuid
    file {
      uuid
      filename
      filesize
    }
    description
  }
  subscribers
  isFollowed
  companiesCount
  componentsCount
  standardsCount
  favCompaniesCount
  favComponentsCount
  favStandardsCount
  favUsersCount
}
