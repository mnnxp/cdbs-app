query GetMySelf {
  myself {
    uuid
    programId
    username
  }
}

query GetSelfData {
  selfData {
    ...selfUserFields
  }
}

query GetSelfDataOpt {
  selfData {
    ...selfUserFields
  }

  programs {
    id
    name
  }

  regions {
    regionId
    langId
    region
  }
}

query GetSettingDataOpt {
  selfData {
    ...selfUserFields
  }

  programs {
    id
    name
  }

  regions {
    regionId
    langId
    region
  }

  typesAccess {
    typeAccessId
    langId
    name
  }
}

query GetUsersShortList($arguments: IptUsersArg) {
  users(arguments: $arguments) {
    ...showUserShortFields
  }
}

mutation UserUpdate($dataUserUpdate: IptUpdateUserData!) {
  putUserUpdate(data: $dataUserUpdate)
}

mutation PutUpdatePassword($dataUpdatePwd: IptUpdatePassword!) {
  putUpdatePassword(data: $dataUpdatePwd)
}

mutation ChangeTypeAccessUser($newTypeAccess: Int!) {
  changeTypeAccessUser(newTypeAccess: $newTypeAccess)
}

fragment showUserShortFields on ShowUserShort {
  uuid
  firstname
  lastname
  username
  imageFile {
    ...downloadFileFields
  }
}

fragment selfUserFields on UserAndRelatedData {
  uuid
  email
  firstname
  lastname
  secondname
  username
  phone
  description
  address
  position
  timeZone
  imageFile {
    ...downloadFileFields
  }
  region {
    regionId
    langId
    region
  }
  program {
    id
    name
  }
  typeAccess {
    typeAccessId
    langId
    name
  }
  isEmailVerified
  createdAt
  updatedAt
  certificates {
    userUuid
    file {
      ...downloadFileFields
    }
    description
  }
  subscribers
  companiesCount
  componentsCount
  standardsCount
  favCompaniesCount
  favComponentsCount
  favStandardsCount
  favUsersCount
}


query GetUserData($userUuid: String, $username: String) {
  user (userUuid: $userUuid, username: $username) {
    ...userFields
  }
}

query GetUserDataOpt ($username: String) {
  user (username: $username) {
    ...userFields
  }

  programs {
    id
    name
  }

  regions {
    regionId
    langId
    region
  }
}

fragment downloadFileFields on DownloadFile {
  uuid
  filename
  filesize
  downloadUrl
}

fragment userFields on ShowUserAndRelatedData {
  uuid
  firstname
  lastname
  secondname
  username
  description
  position
  imageFile {
    ...downloadFileFields
  }
  region {
    regionId
    langId
    region
  }
  program {
    id
    name
  }
  createdAt
  updatedAt
  certificates {
    userUuid
    file {
      ...downloadFileFields
    }
    description
  }
  subscribers
  isFollowed
}

mutation AddUserFav($userUuid: String!) {
  addUserFav(userUuid: $userUuid)
}

mutation DeleteUserFav($userUuid: String!) {
  deleteUserFav(userUuid: $userUuid)
}

mutation UploadUserCertificate($certData: IptUserCertificateData!) {
  uploadUserCertificate(certData: $certData) {
    ...uploadUrlFields
  }
}

fragment uploadUrlFields on UploadFile {
  fileUuid
  filename
  uploadUrl
}

mutation UpdateUserCertificate($updateUserCertData: IptUpdateUserCertificateData!) {
  updateUserCertificate(data: $updateUserCertData)
}

mutation DeleteUserCertificate($delUserCertData: DelUserCertificateData!) {
  deleteUserCertificate(data: $delUserCertData)
}

mutation DeleteUserData($UserPassword: String!) {
  deleteUserData(password: $UserPassword)
}

query GetNotifications(
  $selectNotificationsIds: [Int!],
  $notificationsLimit: Int,
  $notificationsOffset: Int,
) {
  notifications(
    selectIds: $selectNotificationsIds,
    limit: $notificationsLimit,
    offset: $notificationsOffset,
  ) {
    ...notificationsFields
  }
}

fragment notificationsFields on ShowNotification {
    id
    isRead
    createdAt
    notification
    degreeImportance {
      degreeImportanceId
      langId
      degree
    }
}

mutation SetReadNotifications($readNotificationsIds: [Int!]!) {
  readNotifications(notificationsIds: $readNotificationsIds)
}

mutation DeleteNotifications($deleteNotificationsIds: [Int!]!) {
  deleteNotifications(notificationsIds: $deleteNotificationsIds)
}

mutation UploadUserFavicon($filenameUploadFavicon: String!) {
  uploadFavicon(filename: $filenameUploadFavicon) {
    ...uploadUrlFields
  }
}
